<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e3c72;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-top: 12px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #1e3c72;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #16325c;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background: #f1f5ff;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: #1e3c72;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            background: #fff;
        }

    </style>
</head>
<body>

<div class="card">
    <h1>FWI Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <label>Temperature (°C)</label>
        <input type="number" step="any" name="Temperature" required>

        <label>Relative Humidity (%)</label>
        <input type="number" step="any" name="RH" required>

        <label>Wind Speed (Ws)</label>
        <input type="number" step="any" name="Ws" required>

        <label>Rain (mm)</label>
        <input type="number" step="any" name="Rain" required>

        <label>FFMC</label>
        <input type="number" step="any" name="FFMC" required>

        <label>DMC</label>
        <input type="number" step="any" name="DMC" required>

        <label>ISI</label>
        <input type="number" step="any" name="ISI" required>

        <label>Classes</label>
        <select name="Classes" required>
            <option value="" disabled selected>Select class</option>
            <option value="0">0 – No Fire</option>
            <option value="1">1 – Fire</option>
        </select>

        <label>Region</label>
        <select name="Region" required>
            <option value="" disabled selected>Select region</option>
            <option value="0">0 – Bejaia Ragion</option>
            <option value="1">1 – Sidi_Bel Abbs Region </option>
        </select>


        <button type="submit">Predict FWI</button>
    </form>

    {% if results %}
        <div class="result">
            Predicted FWI: {{ results }}
        </div>
    {% endif %}

    <div class="footer">
        ML Model: Ridge Regression • Deployed with Flask
    </div>
</div>

</body>
</html>
